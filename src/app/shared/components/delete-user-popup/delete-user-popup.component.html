<div class="delete-user-popup">
  <p>You are going to delete {{user.username}}?</p>
  <p>Are you sure?</p>
  <div>
    <button id='yesButton' (click)='this.deleteConfirmed()' mat-button [mat-dialog-close]="true">Yes!</button>
    <button id='noButton' mat-button [mat-dialog-close]="true">No!</button>
  </div>
</div>
